<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff6ec4, #7873f5) 1;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .message-placeholder {
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 10px;
            background-color: #3b3b3b;
            color: #fff;
            margin-bottom: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You!</h2>
        <div class="message-placeholder">Thank you for your testimonial. We appreciate your feedback!</div>
    </div>
</body>
</html>
