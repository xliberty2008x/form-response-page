<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff6ec4, #7873f5) 1;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .message-placeholder {
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 10px;
            background-color: #3b3b3b;
            color: #fff;
            margin-bottom: 20px;
            position: relative;
        }
        .message-placeholder[contenteditable="true"] {
            outline: none;
        }
        .message-placeholder[contenteditable="true"]::after {
            content: 'Click to edit the text';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .message-placeholder[contenteditable="true"]:hover::after {
            opacity: 1;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            transition: background 0.3s;
        }
        .button-container button:hover {
            background: linear-gradient(45deg, #7873f5, #ff6ec4);
        }
        .button-container button:disabled {
            background-color: #cccccc; /* Grey background */
            color: #666666; /* Grey text */
            cursor: not-allowed; /* Change cursor to indicate unclickable */
            opacity: 0.6; /* Slightly transparent */
        }
    </style>
</head>

    </div>
    <script>

            const message = document.getElementById('messagePlaceholder').innerText;
            const payload = {
                submission_id: '6025440021662206077',

                ip: '104.28.156.61',

                console.error('Error:', error);
                alert('There was an error sending the message.');
            });

</body>
